<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt("请输入需要的水果：");
        switch (fruit) {
            case '苹果':
                document.write("苹果的价格是14元！");
                break;
            case '香蕉':
                document.write("香蕉的价格是15元！");
                break;
            default:
                document.write("没有这个水果！");
        }
    </script>
</head>
